<h1><%= engName %> <%= chineseName %></h1>
</br>
<table id="MediaTable" class="table table-striped" style="border:1px solid black;text-align:center">
	<tbody>
		<tr>
			<td><h5>Year:</h5></td>
			<td style="padding-top: 17px"><i class="icon-calendar"></i> <%= releaseYear %></td>
		</tr>
		<tr>
			<td><h5># of Episodes:</h5></td>
			<td style="padding-top: 17px"><i class="icon-th-list"></i> <%= episodeLength %></td>
		</tr>
		<tr>
			<td><h5>Type:</h5></td>
			<td style="padding-top: 17px"><i class="icon-film"></i> <%= mediaSubType %> <%= mediaType %></td>
		</tr>
		<tr>
			<td><h5>Status:</h5></td>
			<td style="padding-top: 17px"><i class="icon-star"></i> <%= status %></td>
		</tr>
		<tr>
			<td><h5>Location:</h5></td>
			<td style="padding-top: 17px"><i class="icon-hdd"></i> <%= location %></td>
		</tr>
	</tbody>
</table>
